<div class="container w-50 .mt-5 text-center">
  <div class="text-center m-3 text-white display-2">
    Word limit : {{ limit }}
  </div>
  <input
    type="range"
    class="slider form-control-range"
    min="1"
    max="50"
    value= "{{ limit }}"
    (change)="handleSlideChange($event.target.value)"
  />
  
  <button 
  (click)="generate()"
  class="btn btn-primary">Words</button> 
  <div *ngIf="words" class="card card-body">
    <p class="display-4">
      {{ words }}
    </p>
  </div>
</div>
